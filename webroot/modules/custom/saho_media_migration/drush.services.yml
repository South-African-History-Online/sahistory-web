services:
  saho_media_migration.commands:
    class: Drupal\saho_media_migration\Commands\SahoMediaMigrationCommands
    arguments: ['@entity_type.manager', '@database', '@logger.factory', '@file_system']
    tags:
      - { name: drush.command }

  saho_media_migration.real_content_commands:
    class: Drupal\saho_media_migration\Commands\SahoRealContentCommands
    arguments: ['@entity_type.manager', '@database', '@saho_media_migration.migrator', '@file_system']
    tags:
      - { name: drush.command }