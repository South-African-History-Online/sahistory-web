saho_statistics.settings:
  path: '/admin/config/system/saho-statistics'
  defaults:
    _form: '\Drupal\saho_statistics\Form\SearchStatisticsSettingsForm'
    _title: 'SAHO Statistics Settings'
  requirements:
    _permission: 'administer site configuration'

saho_statistics.history_through_pictures_gallery:
  path: '/history-through-pictures'
  defaults:
    _controller: '\Drupal\saho_statistics\Controller\HistoryThroughPicturesController::gallery'
    _title: 'History Through Pictures'
  requirements:
    _permission: 'access content'
