saho_featured_articles.featured:
  path: '/featured'
  defaults:
    _controller: '\Drupal\saho_featured_articles\Controller\FeaturedArticlesController::page'
    _title: 'Featured Articles'
  requirements:
    _permission: 'access content'

saho_featured_articles.section_ajax:
  path: '/featured/section/{section}'
  defaults:
    _controller: '\Drupal\saho_featured_articles\Controller\FeaturedArticlesController::sectionAjax'
  methods: [GET]
  requirements:
    _permission: 'access content'
    section: '[a-zA-Z0-9_-]+'

saho_featured_articles.most_read_ajax:
  path: '/featured/most-read-ajax'
  defaults:
    _controller: '\Drupal\saho_featured_articles\Controller\FeaturedArticlesController::mostReadAjax'
  methods: [GET]
  requirements:
    _permission: 'access content'
    
saho_featured_articles.debug:
  path: '/featured/debug'
  defaults:
    _controller: '\Drupal\saho_featured_articles\Controller\FeaturedArticlesController::debugServices'
    _title: 'Debug Featured Articles Services'
  requirements:
    _permission: 'administer site configuration'