# Default settings should not be located here. This file is only used to
# override existing settings.

# Appearance Settings.
# ----------------------------
inline_logo: 1
message_type: 'alerts'

# Fonts and Icons
font_set: 'raleway'
saho_shop_icons: 1

# Color Settings.
# ----------------------------
saho_shop_enable_color: 1
saho_shop_color_scheme: 'default'
base_primary_color: '#41449f'
base_light_color: '#F0F1F5'
base_dark_color: '#272727'
body_text_color: '#333333'
body_background_color: '#FFFFFF'

# Forms Settings.
# ----------------------------
form_style: floating_labels
form_field_spacing: normal
quantity_input_plus_minus: 1
address_dialog: 1
payment_method_dialog: 1

# Button Settings.
# ----------------------------
# Success button text (exact matches)
success_buttons_exact: |
  Add to cart
  Download feature
  Save and add
  Add another item
  Update style
  Add effect
  Add and configure
  Save configuration
  Install and set as default
  Add the entire list to cart
  Create
  Install
  Save
  Send
  Write
  Continue
  Pay

# Success button text (contains)
success_buttons_contains: |
  Confirm
  Filter
  Submit
  Search
  Settings
  Upload
  Apply
  Checkout

# Secondary button text
secondary_buttons: |
  Edit

# Danger button text
danger_buttons: |
  Delete
  Remove
  Reset
  Uninstall

# Warning button text
warning_buttons: |
  Export
  Import
  Restore
  Rebuild

# Outline Primary button text
outline_primary_buttons: |
  Update

# Outline Success button text
outline_success_buttons: |
  Recalculate
  Preview

# Button icon mappings (format: "Button Text|icon-name")
button_icon_mappings: |
  Add to cart|basket
  Add|add
  Pay|card
  Wishlist|heart

# Cart Settings.
# ----------------------------
cart_icon: 'basket'
cart_show_label: 0
cart_label: '@count items'
cart_count_circle: 1
cart_contents_bg: 'primary'
cart_contents_text: 'white'
cart_contents_title: 'Shopping bag'
cart_dropdown_position: 'right'
cart_dropdown_animation: 'default'
cart_hover_display: 0

# Product Settings.
# ----------------------------
product_teaser: 'saho_shop'
product_image_display: carousel
product_image_lightbox_theme: dark
carousel_arrows: 1
carousel_dots: 1
carousel_thumbs: 1
carousel_functionality: fancybox

# Layout Settings.
# ----------------------------
# Regions
# Main
main_container: 'container-xl'

# Navigation (Offcanvas)
navigation_toggle_text: 'Menu'
navigation_logo: 1
navigation_position: 'start'
region_class_navigation: 'bg-primary opacify-links text-white'

# Top Bar
region_class_top_bar: 'position-relative bg-dark py-2 opacify-links text-white'
region_container_top_bar: 'container-xl'

# Header
region_class_header: 'py-5 mt-lg-4'
region_container_header: 'container-xl'

# Highlighted
region_container_highlighted: 'container-xl'

# Sidebar First
region_class_sidebar_first: 'col-lg-3 me-lg-4 order-first'
region_container_sidebar_first: ''

# Content
region_class_content: 'col'

# Sidebar Second
region_class_sidebar_second: 'col-lg-3'

# Footer
region_class_footer: 'bg-dark py-5 opacify-links text-white'
region_container_footer: 'container-xl'

# Checkout Settings.
# ----------------------------
checkout_completion_minimal: 1
checkout_mobile_floating_order_summary: 1
focused_user_auth: 0
focused_user_auth_bg_image: []

# Checkout pane
checkout_pane_variant: 'title-outside'
checkout_pane_collapsible: 0
checkout_pane_show_icons: 0

# Focused checkout
focused_checkout: 1
focused_checkout_main_column: col-xl-6
focused_checkout_copyright: 1
focused_page_logo: 1
focused_page_use_default_theme_logo: 0
focused_page_show_back_button: 1
focused_page_back_button_text: ''
focused_page_show_cart_button: 1
focused_page_cart_button_text: ''
focused_page_show_icons: 1
focused_page_container: container-lg
focused_page_header_container: container-lg

# Layout Builder Settings.
# ----------------------------
local_tasks_fixed: 1
