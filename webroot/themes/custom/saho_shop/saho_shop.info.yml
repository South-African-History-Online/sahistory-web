name: SAHO Shop
description: Modern eCommerce theme for South African History Online shop, based on SShop and SAHO design system
type: theme
core_version_requirement: ^10.3 || ^11
base theme: sshop

# Libraries
libraries:
  - 'saho_shop/global'
  - 'saho_shop/commerce-styling'

# Regions - inherit from sshop but keep flexibility
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer Column 1'
  footer_second: 'Footer Column 2'
  footer_third: 'Footer Column 3'
  footer_fourth: 'Footer Column 4'
  footer: 'Footer Bottom'

# Theme settings defaults
features:
  comment_user_picture: false
  node_user_picture: false
  favicon: true
  logo: true

# Dependencies inherited from sshop
dependencies:
  - drupal:block
  - drupal:commerce
  - drupal:commerce_cart
  - drupal:commerce_checkout
  - drupal:commerce_order
  - drupal:commerce_price
  - drupal:commerce_product
  - drupal:commerce_store
