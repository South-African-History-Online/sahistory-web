# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Content pane

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: stable

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Wrapper attributes.
    title:
      type: string
      title: Title
      description: 'Pane title'
    description:
      type: string
      title: Description
      description: 'Pane description text'
    icon:
      type: string
      title: Icon
      description: 'Icon name (e.g., credit-card, truck, check-circle)'
    variant:
      type: string
      title: Variant
      description: 'Component variant (default, minimal, title-outside)'
      enum: [default, minimal, title-outside]
      default: default
    collapsible:
      type: boolean
      title: Collapsible
      description: 'Whether the content pane is collapsible'
      default: false
    collapsed:
      type: boolean
      title: Collapsed
      description: 'Whether the collapsible pane is initially collapsed (only applies when collapsible is true)'
      default: true
slots:
  content:
    description: 'Main pane content'
