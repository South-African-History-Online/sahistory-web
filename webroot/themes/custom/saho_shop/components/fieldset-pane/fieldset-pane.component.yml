# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Fieldset pane

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: stable

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Wrapper attributes.
    legend_attributes:
      type: Drupal\Core\Template\Attribute
      title: Legend attributes.
    legend_span_attributes:
      type: Drupal\Core\Template\Attribute
      title: Legend span attributes.
    description_attributes:
      type: Drupal\Core\Template\Attribute
      title: Description attributes.
    errors:
      type: string
      title: Errors
      description: 'Fieldset errors'
    prefix:
      type: string
      title: Prefix
      description: 'Fieldset prefix'
    suffix:
      type: string
      title: Suffix
      description: 'Fieldset suffix'
    title:
      type: string
      title: Title
      description: 'Fieldset legend text'
    description:
      type: string
      title: Description
      description: 'Fieldset description text'
    icon:
      type: string
      title: Icon
      description: 'Icon name (e.g., credit-card, truck, check-circle)'
    variant:
      type: string
      title: Variant
      description: 'Component variant (default, minimal, title-outside)'
      enum: [default, minimal, title-outside]
      default: default
    collapsible:
      type: boolean
      title: Collapsible
      description: 'Whether the fieldset is collapsible'
      default: false
    collapsed:
      type: boolean
      title: Collapsed
      description: 'Whether the collapsible fieldset is initially collapsed (only applies when collapsible is true)'
      default: true
    disabled:
      type: boolean
      title: Disabled
      description: 'Whether the fieldset and all its children are disabled'
      default: false
slots:
  content:
    description: 'Main fieldset content'
