'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/modules/sdc/src/metadata.schema.json'
name: 'SAHO Section Header'
description: 'Page section header with title and optional accent bar. Used for landing pages, views, and content sections.'
group: 'Content'
props:
  type: object
  properties:
    title:
      type: string
      title: 'Section Title'
      description: 'The main heading text for the section'
      examples:
        - 'Featured Articles'
        - 'More to Explore'
        - 'Archives'

    heading_level:
      type: string
      title: 'Heading Level'
      description: 'HTML heading tag to use (h1, h2, h3, h4, h5, h6)'
      default: 'h2'
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
      examples:
        - 'h1'
        - 'h2'

    subtitle:
      type: string
      title: 'Subtitle Text'
      description: 'Optional subtitle or description text below the title'
      examples:
        - 'Explore featured content from South African History Online'

    accent_bar:
      type: boolean
      title: 'Show Accent Bar'
      description: 'Display colored accent bar below title'
      default: true
      examples:
        - true
        - false

    accent_color:
      type: string
      title: 'Accent Bar Color'
      description: 'Color variant for the accent bar'
      default: 'primary'
      enum:
        - primary
        - secondary
        - accent
        - highlight
        - heritage-red
        - muted-gold
        - slate-blue
      examples:
        - 'primary'
        - 'heritage-red'

    alignment:
      type: string
      title: 'Text Alignment'
      description: 'Horizontal alignment of the header'
      default: 'left'
      enum:
        - left
        - center
        - right
      examples:
        - 'left'
        - 'center'

    size:
      type: string
      title: 'Size Variant'
      description: 'Size variation for the header'
      default: 'medium'
      enum:
        - small
        - medium
        - large
        - xlarge
      examples:
        - 'medium'
        - 'large'

    margin_bottom:
      type: string
      title: 'Bottom Margin'
      description: 'Spacing below the header'
      default: 'medium'
      enum:
        - none
        - small
        - medium
        - large
      examples:
        - 'medium'

    attributes:
      type: Drupal\Core\Template\Attribute
      title: 'HTML Attributes'
      description: 'Additional HTML attributes for the wrapper element'

  required:
    - title

slots:
  actions:
    title: 'Header Actions'
    description: 'Optional action buttons or links displayed on the right side of the header'
