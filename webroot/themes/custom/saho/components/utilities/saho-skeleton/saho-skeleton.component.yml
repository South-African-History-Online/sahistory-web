# Drupal 11 Single Directory Component (SDC) Definition
# SAHO Skeleton Component - Loading placeholder for better perceived performance

'$schema': https://git.drupalcode.org/project/drupal/-/raw/11.0.x/core/modules/sdc/src/metadata.schema.json

name: SAHO Skeleton
machine_name: saho_skeleton
description: 'Loading skeleton placeholder with shimmer animation for better perceived performance during content loading.'
status: stable
group: Utilities
category: Loading States

props:
  type: object
  properties:
    variant:
      type: string
      title: Skeleton Variant
      description: Type of skeleton to display
      enum: [card, text, image, line, circle]
      default: card
    count:
      type: number
      title: Count
      description: Number of skeleton items to display
      minimum: 1
      maximum: 12
      default: 3
    height:
      type: string
      title: Custom Height
      description: Custom height for skeleton (e.g., "200px", "10rem")
    width:
      type: string
      title: Custom Width
      description: Custom width for skeleton (e.g., "100%", "300px")
    attributes:
      type: object
      title: HTML Attributes
      description: Additional HTML attributes (class, id, data-*, etc.)
      properties:
        class:
          type: array
          title: CSS Classes
          description: Additional CSS classes
          items:
            type: string
        id:
          type: string
          title: Element ID

libraryDependencies:
  - saho/saho-skeleton
