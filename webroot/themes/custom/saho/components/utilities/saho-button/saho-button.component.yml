# Drupal 11 Single Directory Component (SDC) Definition
# SAHO Button Component - Unified button system for all contexts

'$schema': https://git.drupalcode.org/project/drupal/-/raw/11.0.x/core/modules/sdc/src/metadata.schema.json

name: SAHO Button
machine_name: saho_button
description: 'Unified button component with SAHO heritage branding. Replaces Bootstrap buttons, card buttons, and block buttons with a single, cohesive system.'
status: stable
group: Utilities
category: Interactive

props:
  type: object
  properties:
    text:
      type: string
      title: Button Text
      description: The text displayed on the button
      examples:
        - "Read More"
        - "View Resource"
        - "Browse"
        - "Learn More"

    url:
      type: string
      format: uri
      title: Button URL
      description: The destination URL when clicked
      examples:
        - "/biographies/nelson-mandela"
        - "/collections/struggle-history"

    variant:
      type: string
      title: Button Variant
      description: Visual style variant (primary filled red button only)
      enum:
        - primary          # Filled red button (only variant)
      default: primary

    size:
      type: string
      title: Button Size
      description: Size variant for different layouts
      enum:
        - small
        - medium
        - large
      default: medium

    icon:
      type: string
      title: Icon Name
      description: Optional icon to display (arrow-right, external, etc.)
      examples:
        - "arrow-right"
        - "external"
        - "download"
      default: ""

    icon_position:
      type: string
      title: Icon Position
      description: Whether icon appears before or after text
      enum:
        - before
        - after
      default: after

    attributes:
      type: object
      title: HTML Attributes
      description: Additional HTML attributes (class, id, data-*, etc.)
      properties:
        class:
          type: array
          title: CSS Classes
          description: Additional CSS classes
          items:
            type: string
        id:
          type: string
          title: Element ID
        target:
          type: string
          title: Link Target
          description: Link target attribute (_blank, _self, etc.)
          enum:
            - _blank
            - _self
            - _parent
            - _top
        rel:
          type: string
          title: Link Relationship
          description: Link rel attribute (noopener, noreferrer, etc.)
        aria-label:
          type: string
          title: ARIA Label
          description: Accessible label for screen readers

    element:
      type: string
      title: HTML Element
      description: Whether to render as link (a) or button element
      enum:
        - a
        - button
      default: a

  required:
    - text

libraryDependencies:
  - saho/saho-button
