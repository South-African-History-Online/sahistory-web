'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/modules/sdc/src/metadata.schema.json'
name: 'SAHO Badge'
description: 'Small colored label for content types, categories, status indicators, and tags. Used on cards, headers, and content metadata.'
group: 'Utilities'
props:
  type: object
  properties:
    text:
      type: string
      title: 'Badge Text'
      description: 'The text content displayed in the badge'
      examples:
        - 'Biography'
        - 'Featured'
        - 'New'
        - 'Archive'

    variant:
      type: string
      title: 'Color Variant'
      description: 'Visual style/color of the badge'
      default: 'primary'
      enum:
        - primary
        - secondary
        - accent
        - highlight
        - success
        - warning
        - danger
        - info
        - light
        - dark
        - heritage-red
        - muted-gold
        - slate-blue
      examples:
        - 'primary'
        - 'heritage-red'
        - 'success'

    size:
      type: string
      title: 'Size Variant'
      description: 'Size of the badge'
      default: 'medium'
      enum:
        - small
        - medium
        - large
      examples:
        - 'small'
        - 'medium'

    icon:
      type: string
      title: 'Icon Name'
      description: 'Optional Font Awesome icon class (without fa- prefix)'
      examples:
        - 'star'
        - 'check'
        - 'tag'
        - 'bookmark'

    rounded:
      type: boolean
      title: 'Fully Rounded'
      description: 'Use pill-shape (fully rounded) instead of slightly rounded corners'
      default: false
      examples:
        - false
        - true

    uppercase:
      type: boolean
      title: 'Uppercase Text'
      description: 'Transform text to uppercase'
      default: true
      examples:
        - true
        - false

    position:
      type: string
      title: 'Position'
      description: 'Position variant when used as overlay on images'
      enum:
        - inline
        - top-left
        - top-right
        - bottom-left
        - bottom-right
      default: 'inline'
      examples:
        - 'inline'
        - 'top-right'

    url:
      type: string
      title: 'Link URL'
      description: 'Optional URL to make badge clickable'
      examples:
        - '/category/biography'
        - '/search?type=featured'

    attributes:
      type: Drupal\Core\Template\Attribute
      title: 'HTML Attributes'
      description: 'Additional HTML attributes for the badge element'

  required:
    - text
