<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230 285" aria-labelledby="defaultPortraitTitle" role="img">
  <title id="defaultPortraitTitle">Default Biography Portrait Placeholder</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="230" height="285" fill="url(#bgGradient)"/>

  <!-- Portrait silhouette -->
  <g transform="translate(115, 142.5)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="35" fill="#adb5bd"/>

    <!-- Shoulders/torso -->
    <ellipse cx="0" cy="35" rx="60" ry="45" fill="#adb5bd"/>
  </g>

  <!-- Optional: Subtle SAHO branding -->
  <text x="115" y="270" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle" opacity="0.6">
    SAHO
  </text>
</svg>
