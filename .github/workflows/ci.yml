name: PR Build and Test

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.40
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: drupal
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -u drupal -pdrupal --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Install Drush
        run: composer require drush/drush

      - name: Install Drupal site using Drush
        env:
          DB_URL: "mysql://drupal:drupal@127.0.0.1:3306/drupal"
        run: ./vendor/bin/drush site-install standard --db-url=$DB_URL --yes
      - name: Install Drupal Check
        run: composer require mglaman/drupal-check --dev

      - name: Run Drupal Best Practices Check
        run: ./vendor/bin/drupal-check .

      - name: Check Drupal Status with Drush
        run: ./vendor/bin/drush status
