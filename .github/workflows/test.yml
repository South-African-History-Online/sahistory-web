name: Code Quality Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run drupal-check
        run: |
          echo "Running drupal-check on custom modules..."
          ./vendor/bin/drupal-check webroot/modules/custom

      - name: Check for deprecated code
        continue-on-error: true
        run: |
          echo "Checking for Drupal 11 deprecated code..."
          ./vendor/bin/drupal-check webroot/modules/custom || echo "Deprecation warnings found"

      - name: Code quality summary
        if: always()
        run: |
          echo "::notice::Code quality checks completed"
          echo "All custom modules have been analyzed for:"
          echo "- PHPStan static analysis"
          echo "- Drupal coding standards"
          echo "- Deprecated code usage"
