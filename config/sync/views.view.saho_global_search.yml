          alter:
            alter_text: true
            text: "    <div class=\"col-md-3\">\r\n      {% if field_archive_image or field_article_image or field_bio_pic %}\r\n        <div class=\"search-result-image\">\r\n          {{ field_archive_image }}\r\n          {{ field_article_image }}\r\n          {{ field_bio_pic }}\r\n        </div>\r\n      {% endif %}\r\n    </div>\r\n      \r\n      <!-- Description/Excerpt -->\r\n      <div class=\"search-result-description mb-2\">\r\n        {% if field_description %}\r\n          {{ field_description }}\r\n        {% elseif search_api_excerpt %}\r\n          {{ search_api_excerpt }}\r\n        {% else %}\r\n          {{ body|striptags|slice(0, 200) }}...\r\n        {% endif %}\r\n      </div>\r\n      \r\n      <!-- Metadata Row -->\r\n      <div class=\"search-result-meta d-flex flex-wrap gap-3 text-muted small\">\r\n        \r\n        <!-- Tags -->\r\n        {% if field_tags %}\r\n          <div class=\"search-tags\">\r\n            <i class=\"bi bi-tags\"></i>\r\n            {{ field_tags }}\r\n          </div>\r\n        {% endif %}\r\n        \r\n        <!-- Last Updated -->\r\n        {% if changed %}\r\n          <div class=\"search-date\">\r\n            <i class=\"bi bi-calendar\"></i>\r\n            Updated: {{ changed|date('M j, Y') }}\r\n          </div>\r\n        {% endif %}\r\n        \r\n        <!-- Content Type -->\r\n        {% if name %}\r\n          <div class=\"search-type\">\r\n            <i class=\"bi bi-file-text\"></i>\r\n            {{ name }}\r\n          </div>\r\n        {% endif %}\r\n        \r\n      </div>\r\n "
