_core:
  default_config_hash: zzgpgFFYVnDh4Bu8k2ZNyNtoVeOOmmjTKvv41SWyRXo
seckit_xss:
  csp:
    checkbox: true
    vendor-prefix:
      x: false
      webkit: false
    report-only: true
    default-src: "'self'"
    script-src: "'self' 'unsafe-inline' 'unsafe-eval' www.google-analytics.com www.googletagmanager.com *.googleapis.com"
    object-src: "'self'"
    style-src: "'self' 'unsafe-inline' fonts.googleapis.com"
    img-src: "'self' data: www.google-analytics.com www.googletagmanager.com"
    media-src: "'self'"
    frame-src: "'self'"
    frame-ancestors: "'self'"
    child-src: "'self'"
    font-src: "'self' fonts.gstatic.com data:"
    connect-src: "'self' *.google-analytics.com www.google-analytics.com"
    report-uri: /report-csp-violation
    upgrade-req: true
    policy-uri: ''
  x_xss:
    select: 1
seckit_csrf:
  origin: false
  origin_whitelist: ''
seckit_clickjacking:
  js_css_noscript: false
  noscript_message: 'Sorry, you need to enable JavaScript to visit this website.'
  x_frame: '1'
  x_frame_allow_from: ''
seckit_ssl:
  hsts: true
  hsts_subdomains: true
  hsts_max_age: 31536000
  hsts_preload: false
seckit_ct:
  expect_ct: true
  max_age: 86400
  report_uri: ''
  enforce: false
seckit_fp:
  feature_policy: false
  feature_policy_policy: ''
seckit_various:
  from_origin: false
  from_origin_destination: same
  referrer_policy: true
  referrer_policy_policy: strict-origin-when-cross-origin
  disable_autocomplete: false
