id: student_movement_contribute_your
title: 'Student Movement: Contribute your Memories, Pictures and Videos here'
description: ''
categories: {  }
elements: |-
  form_header:
    '#type': webform_markup
    '#markup': |
      <p class="icaption_left" style="width: 720px"><img alt="" src="https://www.sahistory.org.za/sites/default/files/article/file%20attachment/student_movement_banner.jpg" style="width: 720px; " /></p>
      
      <div>&nbsp;</div>
      
      <div>Contribute your campus protest story by uploading multimedia (images, selfies, video clips, audio, documents etc.).</div>
      
      <div>Use the form below to tag your uploads. Maximum file size: 250MB.</div>
      
      <div>Alternatively share your cloud storage link (Dropbox, Google Drive, OneDrive etc.) or link to social media posts and tweets.</div>
      
  your_email:
    '#type': email
    '#title': 'Your email'
  your_name:
    '#type': textfield
    '#title': 'Your name'
  movement_campaign:
    '#type': webform_select_other
    '#title': 'Movement Campaign'
    '#options':
      AfrikaansMustFall: AfrikaansMustFall
      'Black Students Movement': 'Black Students Movement'
      RhodesMustFall: RhodesMustFall
      'FeesMustFall 2015': 'FeesMustFall 2015'
      'FeesMustFall 2016 / FMF Reloaded': 'FeesMustFall 2016 / FMF Reloaded'
      'FeesMustFall 2017/18': 'FeesMustFall 2017/18'
      'National Shutdown': 'National Shutdown'
      'Campus Shutdown': 'Campus Shutdown'
      'Parliament 21 Oct 2015': 'Parliament 21 Oct 2015'
      'Luthuli House 22 Oct 2015': 'Luthuli House 22 Oct 2015'
      'Union Buildings 23 Oct 2015': 'Union Buildings 23 Oct 2015'
      'Free Education Movement': 'Free Education Movement'
      'Open Stellenbosch': 'Open Stellenbosch'
      'Luister ': 'Luister '
      'Outsourcing Must Fall/End Outsourcing': 'Outsourcing Must Fall/End Outsourcing'
      'Oxford RhodesMustFall/International MustFall campaigns': 'Oxford RhodesMustFall/International MustFall campaigns'
      PatriarchyMustFall: PatriarchyMustFall
      RhodesSoWhite: RhodesSoWhite
      RUreferencelist: RUreferencelist
      Shackville: Shackville
      Shimlapark: Shimlapark
      UnsilenceUFS: UnsilenceUFS
      'UP Rising': 'UP Rising'
  campus:
    '#type': webform_select_other
    '#title': Campus
    '#options':
      'Durban University of Technology': 'Durban University of Technology'
      'Rhodes University': 'Rhodes University'
      'Stellenbosch University ': 'Stellenbosch University '
      'Tshwane University of Technology (specify campus in caption)': 'Tshwane University of Technology (specify campus in caption)'
      'University of Cape Town': 'University of Cape Town'
      'University of Fort Hare': 'University of Fort Hare'
      'University of Johannesburg': 'University of Johannesburg'
      'University of KwaZulu-Natal (specify campus in caption)': 'University of KwaZulu-Natal (specify campus in caption)'
      'University of Pretoria ': 'University of Pretoria '
      'University of South Africa/UNISA': 'University of South Africa/UNISA'
      'University of the Free State': 'University of the Free State'
      'University of the Western Cape': 'University of the Western Cape'
      'University of the Witwatersrand ': 'University of the Witwatersrand '
      'University of Venda': 'University of Venda'
      'Walter Sisulu University (specify campus in caption)': 'Walter Sisulu University (specify campus in caption)'
    '#other__option_label': 'Other (specify in the caption below)'
  caption_additional_notes_about_the_upload:
    '#type': textarea
    '#title': 'Caption / Additional notes about the upload'
  date_e_g_2015_oct_23_:
    '#type': date
    '#title': 'Date of the event (e.g. 2015 Oct 23)'
    '#datepicker': true
  upload_a_file:
    '#type': managed_file
    '#title': 'Upload a file'
    '#max_filesize': '50'
    '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar sit svg tar zip mp4'
  upload_file_2:
    '#type': managed_file
    '#title': 'Upload file 2'
    '#description_display': invisible
    '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar sit svg tar zip mp4'
  upload_file_3:
    '#type': managed_file
    '#title': 'Upload file 3'
    '#description_display': invisible
    '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar sit svg tar zip mp4'
  upload_cloud_storage_link:
    '#type': textfield
    '#title': 'Upload cloud storage link'
  horizontal_rule:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--gradient
  i_am_the_owner_of_the_copyright_of_this_upload:
    '#type': radios
    '#title': 'I am the owner of the copyright of this upload'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  horizontal_rule_01:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--gradient
  i_transfer_copyright_to_open_access_for_this_upload_a_href_https:
    '#type': radios
    '#title': 'I transfer copyright to open access for this upload (<a href="https://creativecommons.org/share-your-work/public-domain/pdm/" target="_blank">Creative Commons License)</a>'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  horizontal_rule_02:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--gradient
  does_this_upload_have_sensitive_content_potentially_stigmatising:
    '#type': radios
    '#title': 'Does this upload have sensitive content (potentially stigmatising or incriminating) and must it be checked before making it publicly available?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  horizontal_rule_03:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--gradient
  _i_have_read_the_a_href_https_sahistory_org_za_node_125458_targe:
    '#type': radios
    '#title': ' I have read the <a href="https://sahistory.org.za/node/125458" target="_blank">Terms of Reference</a> and I am aware that my upload will become available publicly. I understand the potential risks of uploading such as self-incrimination or stigmatisation.'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  horizontal_rule_04:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--gradient
  form_footer:
    '#type': webform_markup
    '#markup': '<p>For more information/assistance please contact <a href="mailto:studentmovement@hsrc.ac.za">studentmovement@hsrc.ac.za</a></p>'
